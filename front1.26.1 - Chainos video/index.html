<script type="text/javascript">
	var Header = document.getElementById("header");
	var stickyNav = Header.offsetTop;

	window.onscroll = function() {
		NavFixed();
	};

	function NavFixed() {
	  	if (window.pageYOffset > stickyNav) {
	    	Header.style.height = '60px';
			Header.style.color = 'black';
			Header.style.boxShadow = "0 3px 6px 0 rgba(0, 0, 0, 0.1)";
	    	Header.style.backgroundColor = "rgba(255, 255, 255, .95)";
	  	} else {
	    	Header.style.height = '100px';
			Header.style.color = 'white';
			Header.style.boxShadow = "none";
	    	Header.style.backgroundColor = "rgba(255, 255, 255, 0)";
	  	}
	}

	$('a.smooth_scroll').on("click", function (e) {
	    e.preventDefault();
	    var anchor = $(this);
	    $('html, body').stop().animate({
	        scrollTop: $(anchor.attr('href')).offset().top - 50
	    }, 700);
	});


	var home 		= document.getElementById("home");
	var magic 		= document.getElementById("magic");
	var gem 		= document.getElementById("gem");
	var money 		= document.getElementById("money");

	var bhome 		= document.getElementById("bhome");
	var bmagic 		= document.getElementById("bmagic");
	var bgem 		= document.getElementById("bgem");
	var bmoney 		= document.getElementById("bmoney");

	var chome 		= document.getElementById("chome");
	var cmagic 		= document.getElementById("cmagic");
	var cgem 		= document.getElementById("cgem");
	var cmoney 		= document.getElementById("cmoney");

	bhome.addEventListener("click", Home);
	bmagic.addEventListener("click", Magic);
	bgem.addEventListener("click", Gem);
	bmoney.addEventListener("click", Money);

	// home.addEventListener("mouseover", Home);
	// magic.addEventListener("mouseover", Magic);
	// gem.addEventListener("mouseover", Gem);
	// money.addEventListener("mouseover", Money);

	var shome = 0;
	var smagic = 0;
	var sgem = 0;
	var smoney = 0;

	function Home() {
		if (!shome) {
			home.style.display = 'none';
			bhome.style.minHeight = "80%";
			bhome.style.minWidth = "80%";
			bhome.style.animation = "none" ;
			bhome.style.boxShadow = "0px 0px 3px 0px rgba(0, 167, 238, 1)" ;
			chome.style.opacity = '1';
			shome = 1;
		}else{
			home.style.display = 'block';
			bhome.style.minHeight = "50px";
			bhome.style.minWidth = "50px";
			chome.style.opacity = '0';
			shome = 0;
		}
	}
	function Magic() {
		if (!smagic) {
			magic.style.display = 'none';
			bmagic.style.minHeight = "80%";
			bmagic.style.minWidth = "80%";
			bmagic.style.animation = "none" ;
			bmagic.style.boxShadow = "0px 0px 3px 0px rgba(0, 167, 238, 1)" ;
			cmagic.style.opacity = '1';
			smagic = 1;
		}else{
			magic.style.display = 'block';
			bmagic.style.minHeight = "50px";
			bmagic.style.minWidth = "50px";
			cmagic.style.opacity = '0';
			smagic = 0;
		}
	}
	function Gem() {
		if (!sgem) {
			gem.style.display = 'none';
			bgem.style.minHeight = "80%";
			bgem.style.minWidth = "80%";
			bgem.style.animation = "none" ;
			bgem.style.boxShadow = "0px 0px 3px 0px rgba(0, 167, 238, 1)" ;
			cgem.style.opacity = '1';
			sgem = 1;
		}else{
			gem.style.display = 'block';
			bgem.style.minHeight = "50px";
			bgem.style.minWidth = "50px";
			cgem.style.opacity = '0';
			sgem = 0;
		}
	}
	function Money() {
		if (!smoney) {
			money.style.display = 'none';
			bmoney.style.minHeight = "80%";
			bmoney.style.minWidth = "80%";
			bmoney.style.animation = "none" ;
			bmoney.style.boxShadow = "0px 0px 3px 0px rgba(0, 167, 238, 1)" ;
			cmoney.style.opacity = '1';
			smoney = 1;
		}else{
			money.style.display = 'block';
			bmoney.style.minHeight = "50px";
			bmoney.style.minWidth = "50px";
			cmoney.style.opacity = '0';
			smoney = 0;
		}
	}

</script>
