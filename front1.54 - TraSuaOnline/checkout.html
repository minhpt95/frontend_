<!DOCTYPE html>
<html>
	<head>
		<title>Đặt Hàng</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <link rel="stylesheet" href="css/bootstrap3.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/responsive.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	</head>
	<body> 
		<section class="header">
			<section class="container">
				<section class="logo">
					<a href=""><img src="images/logox.png"></a>
				</section>
				<section class="open-menu" id="open-menu">
					<i class="fas fa-bars"></i>
				</section>
				<section class="nav">
					<nav>
						<ul>
							<li><a href="">Trang Chủ</a></li>
							<li><a href="">Cửa Hàng</a></li>
							<li><a href="">Liên Hệ</a></li>
						</ul>
					</nav>
				</section>
			</section>
		</section>
		<section class="content">
			<section class="container MGY-10">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
						<table class="table">
						  	<thead>
						    	<tr>
						      		<th scope="col">#</th>
								    <th scope="col">Tên Mẫu</th>
								    <th scope="col">Hình Ảnh</th>
								    <th scope="col">Số Lượng</th>
								    <th scope="col">Thành Tiền</th>
						    	</tr>
						  	</thead>
						  	<tbody>
							    <tr>
							      	<th scope="row">1</th>
							      	<th>alpha</th>
							      	<td><img src="images/show.png"></td>
							      	<td>1</td>
							      	<td>1.000.000</td>
							    </tr>
							    <tr>
							      	<th scope="row">2</th>
							      	<th>beta</th>
							      	<td><img src="images/show2.png"></td>
							      	<td>1</td>
							      	<td>1.000.000</td>
							    </tr>
						  	</tbody>
						</table>
						<div class="count">
							<h4>Tổng : 2.000.000</h4>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
						<div class="form-group">
						  	<label for="name">Họ Và Tên</label>
						  	<input type="text" class="form-control" id="name" required pattern="\S+">
						</div>
						<div class="form-group">
						  	<label for="address">Địa Chỉ</label>
						  	<input type="text" class="form-control" id="address" required pattern="\S+">
						</div>
						<div class="form-group">
						  	<label for="telephone">Số Điện Thoại</label>
						  	<input type="text" class="form-control" id="telephone" required pattern="\S+">
						</div>
  						<button type="button" class="btn btn-success">Đặt Hàng</button>
					</div>
				</div>
			</section>
		</section>
	</body>
	<section class="footer">
		
	</section>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap3.js"></script>
	<script type="text/javascript" src="js/effect_custom.js"></script>

</html>
