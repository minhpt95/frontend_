<!DOCTYPE html>
<html>
	<head>
		<title>Sản Phẩm</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <link rel="stylesheet" href="css/bootstrap3.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/responsive.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
		<script src="js/jquery-3.4.1.min.js"></script>
		<style>
		.slidecontainer {
		  width: 100%;
		}

		.slider {
		  -webkit-appearance: none;
		  width: 100%;
		  height: 25px;
		  background: #d3d3d3;
		  outline: none;
		  opacity: 0.7;
		  -webkit-transition: .2s;
		  transition: opacity .2s;
		}

		.slider:hover {
		  opacity: 1;
		}

		.slider::-webkit-slider-thumb {
		  -webkit-appearance: none;
		  appearance: none;
		  width: 25px;
		  height: 25px;
		  background: #4CAF50;
		  cursor: pointer;
		}

		.slider::-moz-range-thumb {
		  width: 25px;
		  height: 25px;
		  background: #4CAF50;
		  cursor: pointer;
		}
		#demo{
			height: 40px;
			background-color: rgb(0, 0, 0);
		}
		</style>
	</head>
	<body> 
		<div style="position: relative;width: 100%; overflow: hidden;height: 400px;">
			<img src="images/clother.png" style="width: 20%;position: absolute;">
		  	<div id="demo" c style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;mix-blend-mode: hue;"></div>
		  	<!-- <div id="demo" c style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;"></div> -->
		</div>
		<div class="slidecontainer">
		  	<input type="range" min="0" max="255" value="50" class="slider" id="myRange1">
		  	<input type="range" min="0" max="255" value="50" class="slider" id="myRange2">
		  	<input type="range" min="0" max="255" value="50" class="slider" id="myRange3">
		</div>

	</body>
	<script type="text/javascript">
		var slider1 = document.getElementById("myRange1");
		var slider2 = document.getElementById("myRange2");
		var slider3 = document.getElementById("myRange3");
		var output = document.getElementById("demo");

		var slider1value = 0;
		var slider2value = 0;
		var slider3value = 0;
		// Update the current slider value (each time you drag the slider handle)
		slider1.oninput = function() {
		  	slider1value = this.value;
			$("#demo").css({'background-color': 'rgb(' + slider1value + ',' + slider2value + ',' + slider3value+ ')'})
		} 
		slider2.oninput = function() {
		  	slider2value = this.value;
			$("#demo").css({'background-color': 'rgb(' + slider1value + ',' + slider2value + ',' + slider3value+ ')'})
		} 
		slider3.oninput = function() {
		  	slider3value = this.value;
			$("#demo").css({'background-color': 'rgb(' + slider1value + ',' + slider2value + ',' + slider3value+ ')'})
		} 
	</script>
	<script src="js/bootstrap3.js"></script>
	<!-- <script type="text/javascript" src="js/effect_custom.js"></script> -->

</html>
