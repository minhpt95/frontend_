<!DOCTYPE html>
<html>
	<head>
		<title>vertical tab</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <link rel="stylesheet" href="css/bootstrap3.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/responsive.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
		<script src="js/jquery-3.4.1.min.js"></script>
	</head>

	<body> 
		<div class="component">
			<div class="vertical_tab">
				<div class="vertical_tab_menu">
					<div class="item_menu">
						
					</div>
					<div class="item_menu">
						１．いま気になる箇所と、症状を教えて下さい
					</div>
					<div class="item_menu">
						２．以前、歯科治療を受けたことはありますか
					</div>
					<div class="item_menu">
						３．歯科で麻酔をして、気分が悪くなったことはありますか
					</div>
					<div class="item_menu">
						４．歯を抜いて異常はありませんでしたか
					</div>
					<div class="item_menu">
						５．通院中・治療中の病気を選択して下さい
					</div>
					<div class="item_menu">
						６．現在飲まれているお薬・サプリはありますか
					</div>

					</div>
					<div class="item_menu ">

					<div class="item_menu ">

					</div>
					<div class="item_menu ">
						１３．生活習慣について（２）
					</div>
				</div>
				<div class="main_vertical task">
					<div class="main_item">
						<div class="task_col">
							<div class="task_col-subbody W50">
								<div class="title W100">
									カルテ番号
								</div>
							</div>
							<div class="task_col-subbody W50">
								<input type="" name="" disabled="" class="W100" value="9999999998">
							</div>
						</div>
						<div class="task_col">
							<div class="task_col-subbody W50">
								<div class="title W100">
									お名前
								</div>
							</div>
							<div class="task_col-subbody W50">
								<input type="" name="" disabled="" class="W100" value="アスア　古井">
							</div>
						</div>
						<div class="task_col">
							<div class="task_col-subbody W50">
								<div class="title W100">
									フリガナ

							</div>
							<div class="task_col-subbody W50">
								<input type="" name="" disabled="" class="W100" value="アスア　フルイ">
							</div>
						</div>
					</div>
					<div class="main_item">

							<div class="task_col-subbody W50">

						<div class="task_col">
							<div class="task_col-subbody W50">
								<div class="title W100">

							</div>
							<div class="task_col-subbody W50">
								<input type="" name="" disabled="" class="W100" value="アスア　フルイ">

					</div>

			</div>

	<script src="js/bootstrap3.js"></script>
	<script type="text/javascript" src="js/effect_custom.js"></script>
