<!DOCTYPE html>
<html>
	<head>
		<title>vertical tab</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <link rel="stylesheet" href="css/bootstrap3.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/responsive.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
		<script src="js/jquery-3.4.1.min.js"></script>
	</head>

	<body> 
		<div class="scene">
		  <div class="box">
		    <div class="box__face box__face--front">front</div>
		    <div class="box__face box__face--back">back</div>
		    <div class="box__face box__face--right">right</div>
		    <div class="box__face box__face--left">left</div>
		    <div class="box__face box__face--top">top</div>
		    <div class="box__face box__face--bottom">bottom</div>
		  </div>
		</div>
		<p class="radio-group">
		  <label>
		    <input type="radio" name="rotate-cube-side" value="front" checked /> front
		  </label>
		  <label>
		    <input type="radio" name="rotate-cube-side" value="right" /> right
		  </label>
		  <label>
		    <input type="radio" name="rotate-cube-side" value="back" /> back
		  </label>
		  <label>
		    <input type="radio" name="rotate-cube-side" value="left" /> left
		  </label>
		  <label>
		    <input type="radio" name="rotate-cube-side" value="top" /> top
		  </label>
		  <label>
		    <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
		  </label>
		</p>
		
		<table class="table table-striped">
		    <thead>
		      <tr>
		        <th>
		        	<div class="bound">
		        		<div class="en">
		        			Firstname
		        		</div>
		        		<div class="vi">
		        			HỌ
		        		</div>
		        	</div>
			    </th>
		        <th>
		        	<div class="bound">
		        		<div class="en">
		        			Firstname
		        		</div>
		        		<div class="vi">
		        			Tên
		        		</div>
		        	</div>
		        </th>
		        <th>
		        	<div class="bound">
		        		<div class="en">
		        			Email
		        		</div>
		        		<div class="vi">
		        			Địa chỉ email
		        		</div>
		        	</div>
		        </th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr>
		        <td>John</td>
		        <td>Doe</td>
		        <td>john@example.com</td>
		      </tr>
		      <tr>
		        <td>Mary</td>
		        <td>Moe</td>
		        <td>mary@example.com</td>
		      </tr>
		      <tr>
		        <td>July</td>
		        <td>Dooley</td>
		        <td>july@example.com</td>
		      </tr>
		    </tbody>
		 </table>
	</body>

	<script src="js/bootstrap3.js"></script>
	<script type="text/javascript" src="js/effect_custom.js"></script>
</html>
