<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <base href="http://codepen.trafficopedia.com/html01/"> -->
  <title>Test Page</title>
<style>
.text_align {text-align: center;}
.foosocial {
    display:inline-block; /*shrinkwrap to child widths*/
    /*margin:2em;*/
    text-align:center;/*center the anchors*/
    /*outline:1px solid red; /*visual testing*/
}
.foosocial a {
    display:inline-block;
    vertical-align:bottom;
    margin:.25em 1.5em;
    text-decoration: none;
    /*outline:1px solid red;/*visual testing*/
}
.foosocial a img,
.foosocial a svg {display:block;}

.foosocial a img {
	width: 50px;
	height: auto;
}

.foosocial a.facebook {
    width:3.2em;
    height:auto;
    padding:.25em;
    fill: #3B5998;
    transition: background 0.5s, transform 0.5s ease-out, fill 0.5s;
}
.foosocial a.facebook:hover {
    border-radius: 50%;
	fill: #FFFFFF;
    background:#3B5998;
    transform:scale(1.5);
    transition:background 0.5s, transform 0.5s ease-out, fill 0.5s;
}
.foosocial a.googleplus {
    width:3.2em;
    height:auto;
    padding:.25em;
    fill: #3B5998;
    transition: background 0.5s, transform 0.5s ease-out, fill 0.5s;
}
.foosocial a.googleplus:hover {
    border-radius: 50%;
	fill: #FFFFFF;
    background:#3B5998;
    transform:scale(1.5);
    transition:background 0.5s, transform 0.5s ease-out, fill 0.5s;
}
.foosocial a.twitter {
    width:3.2em;
    height:auto;
    padding:.25em;
    fill: #3B5998;
    transition: background 0.5s, transform 0.5s ease-out, fill 0.5s;
}
.foosocial a.twitter:hover {
    border-radius: 50%;
	fill: #FFFFFF;
    background:#3B5998;
    transform:scale(1.5);
    transition:background 0.5s, transform 0.5s ease-out, fill 0.5s;
}

</style>
</head>

<body>

<div class="footwo text_align">
    <div class="foosocial">
        <a class="facebook" href="#" title="Like Us">
            <!-- <img src="images/back.svg" alt="Microsoft" width="50" class="demo" /> -->
            <img src="images/back.svg" alt="">
        </a>
    </div>
</div>

</body>
</html>
