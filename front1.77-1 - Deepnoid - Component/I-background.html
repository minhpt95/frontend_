<!DOCTYPE html>
<html>
	<head>
		<title>[ D E E P N O I D ]</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <link rel="stylesheet" href="css/bootstrap3.css" />
		<link rel="stylesheet" href="css/style-overview.css" />
		<link rel="stylesheet" href="css/style-card.css" />
		<link rel="stylesheet" href="css/style-modal.css" />
		<link rel="stylesheet" href="css/style-I-background.css" />
		<!-- <link rel="stylesheet" href="css/responsive-custom.css" /> -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
		<script src="js/jquery-3.4.1.min.js"></script>
	</head>
	<body> 
		<div class="wrapper">
			<div class="I-background">
				<div class="background-image">
					<img src="images/background.png">
				</div>
			</div>
			<div id="login-modal" class="modal fade" role="dialog">
			  	<form class="modal-dialog">
				    <div class="modal-content">
				      	<div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					        <img src="images/logo_07.png">
				      	</div>
				      	<div class="modal-body">
				      		<div class="item-form email-form">
				      			<div class="text">
				      				Email
				      			</div>
				      			<div class="input">
				      				<input type="" name="" placeholder="Enter ID or Email">
				      			</div>
				      		</div>
				      		<div class="item-form password-form">
				      			<div class="text">
				      				Password
				      			</div>
				      			<div class="input">
				      				<input type="" name="" placeholder="Enter Password">
				      			</div>
				      		</div>
				      		<div class="remember_email-form">
				      			<div data-toggle="buttons">
							        <label class="btn remember_email-checkbox">
							        	<div class="tick"><img src="images/icon_27.png"></div>
							            <input type="checkbox" name="roles" value="">
							        </label>
							    </div>
							    <div class="text">
							    	Remember E-mail
							    </div>
				      		</div>
				      	</div>
				      	<div class="modal-footer">
				        	<button type="submit" class="btn">Login</button>
				      	</div>
				    </div>

			  	</form>
			</div>
		</div>
	</body>
	<script src="js/bootstrap3.js"></script>
	<script type="text/javascript" src="js/effect_custom.js"></script>
</html>
