	<body> 
		<h2 align="center">Tạo chức năng giới hạn số ký tự cho Textarea bằng Bootstrap</h2>
			<div class="container"> 
			 <div class="row"> 
			  <div class="col-sm-6 col-md-6"> 
			   <div class="panel panel-default"> 
			    <div class="panel-body"> 
			     <form accept-charset="UTF-8" action="http://hocwebgiare.com" method="POST"> 
			     	<textarea class="form-control counted" name="message"></textarea> 
			      	<h6 class="pull-right" id="counter">(Còn 100 ký tự)</h6> 
			      <button class="btn btn-info" type="submit">Gửi</button> 
			     </form> 
			    </div> 
			   </div> 
			  </div> 
			 </div>
			</div>

			      <h6 class="pull-right" id="counter">(Còn 100 ký tự)</h6>
