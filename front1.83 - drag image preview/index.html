<!DOCTYPE html>
<html>
	<head>
		<title>[ E R P S ]</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <link rel="stylesheet" href="css/bootstrap3.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/responsive.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
		<script src="js/jquery-3.4.1.min.js"></script>
	</head>
	<body> 
		<div class="wrapper">
			<div class="upload_image_wrapper">
				<label class="W100" for="LoadImage">
					<i class="fas fa-upload"></i>
				</label>
				<input type="file" name="" id="LoadImage" class="W100" style="display: none;" multiple="">
				<div class="image_preview">
					<img src="{{asset($layout->logo)}}">
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
	    var imagesPreview = function(input, placeToInsertImagePreview) {
	        if (input.files) {
	            var filesAmount = input.files.length;
	            for (i = 0; i < filesAmount; i++) {
	                var reader = new FileReader();
	                reader.onload = function(event) {
	        	    	$('.upload-image').append(
				    		'<div class="item-image">' 	+
								'<img src="'+ event.target.result +'">'	+
							'</div>'					
				    		); 
	                    }
	                reader.readAsDataURL(input.files[i]);
	            }
	        }
	    };
	    $('#LoadImage').on('change', function() {
	        imagesPreview(this, '.image_preview');
	    });
	</script>
	<script src="js/bootstrap3.js"></script>
	<script type="text/javascript" src="js/effect_custom.js"></script>
</html>
