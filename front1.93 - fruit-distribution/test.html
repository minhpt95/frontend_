<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.wrapper{
			width: 300px;
			overflow: hidden;
		}
		.item1{
			float: right;
			width: 150px;
			height: 150px;
			background-color: red;
		}
		.item2{
			float: left;
			width: 150px;
			height: 300px;
			background-color: blue;
		}
		.item3{
			float: right;
			width: 150px;
			height: 150px;
			background-color: green;
		}

		@media only screen and (max-width: 767px)
		{
			.item1{
				width: 100%;
				float: left;
			}
			.item2{
				width: 100%;
				float: left;
				height: 150px;
			}
			.item3{
				width: 100%;
				float: left;
			}
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="item1">
			
		</div>
		<div class="item2">
			
		</div>
		<div class="item3">
			
		</div>
	</div>
</body>
</html>
