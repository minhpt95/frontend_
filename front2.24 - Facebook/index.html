<!DOCTYPE html>
<html>
	<head>
		<title>Trang chủ</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="images/favicon.png" />
		<link rel="stylesheet" href="css/style.css" />
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
		<script src="js/jquery-3.4.1.min.js"></script>
		<!----------------------------------- Animation On Scroll ------------------------------------------------->
		<link rel="stylesheet" href="css/aos.css" />
		<script src="js/aos.js"></script>
	</head>
	<body> 
        <header>
            <div class="wrapper large_wrapper">
            	<div class="I-header">
            		<div class="left_side">
	            		<a href="#" class="logo">
	            			<img src="images/tb.png">
	            		</a>
	            		<div class="search_wrapper">
	            			<input type="" name="" placeholder="Tìm kiếm">
	            			<button><i class="fas fa-search"></i></button>
	            		</div>
            		</div>
            		<div class="right_side">
            			<div class="navigation">
	            			<ul>
	            				<li>
	            					<a href="" class="customer">
	            						<div class="avatar"><img src="images/avatar.jpg"></div>
	            						<div class="name">Long</div>
	            					</a>
	            				</li>
	            				<li class="border">
	            					<a href="">Trang chủ</a>
	            				</li>
	            				<li class="border">
	            					<div class="dropdown">
	            						<i class="fas fa-users"></i>
	            					</div>
	            					<div class="dropdown">
	            						<i class="fab fa-facebook-messenger"></i>
	            					</div>
	            					<div class="dropdown">
	            						<i class="fas fa-bell"></i>
	            					</div>
	            				</li>
	            				<li class="border">
	            					<div class="dropdown">
	            						<i class="fas fa-question-circle"></i>
	            					</div>
	            					<div class="dropdown">
	            						<i class="fas fa-caret-down"></i>
	            					</div>
	            				</li>
	            			</ul>
            			</div>
            		</div>
            	</div>
            </div>
        </header>
        <main>
        	<div class="wrapper large_wrapper">
	        	<div class="I-left_side">
	        		<div class="left_side_wrapper">
	        			<div class="user_wrapper">
	        				<div class="avatar">
	        					<img src="images/avatar.jpg">
	        				</div>
	        			</div>
	        		</div>
	        	</div>
	        	<div class="I-content_side">
	        		
	        	</div>
	        	<div class="I-right_side">
	        		
	        	</div>
        	</div>
        </main>
	</body>
	<script src="js/bootstrap3.js"></script>
	<script src="js/effect_custom.js"></script>
	<script src="js/aos.js"></script>
	<script>
	  	if (!window.Cypress) AOS.init();
	</script>
</html>
