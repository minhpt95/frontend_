<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/vendon/owl.carousel.min.css" />
		<link rel="stylesheet" href="css/vendon/aos.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	</head>
	<body>
		<div class="I-login">
		    <div class="dynamic-bg"><ul class="bg-bubbles"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul></div>
			<div class="login-wrapper">
				<form class="login-form" method="get" action="index.html" id="login-form">
					<h2>Login</h2>
					<div class="login-social">
						<a href="" class="social-item"><i class="fab fa-facebook-f"></i></a>
						<a href="" class="social-item"><i class="fab fa-google"></i></a>
					</div>
					<h5>or Login with email</h5>
					<div class="form-group">
						<div class="title-wrapper">
							<p>Email</p>
						</div>
					</div>
					<div class="form-group">
						<div class="input-wrapper">
							<input type="text" name="" placeholder="Email" required="">
						</div>
					</div>
					<div class="form-group">
						<div class="title-wrapper">
							<p>Password</p>
						</div>
					</div>
					<div class="form-group">
						<div class="input-wrapper">
							<input type="password" name="" placeholder="Password" required="">
						</div>
					</div>
					<div class="form-group">
						<div class="login-action">
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="login-remember">
										<label for="rememberMe" class="input-checkbox"></label>
										<input type="checkbox" name="" id="rememberMe"> <p>Remember Me</p>
									</div>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="login-forgot">
										<a href="">Forgot Password ?</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="button-wrapper">
							<button class="bg-primary" type="submit">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/window.js"></script>
</html>
